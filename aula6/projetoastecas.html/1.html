    <h1>Quem foram os astecas?</h1>
    <p>
        Os astecas formaram uma das mais importantes civilizações que habitaram a América pré-colombiana. Começaram a ocupar o planalto mexicano no final do século XII, vindos da atual Califórnia, dominaram as outras tribos que viviam na região.
